<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      table {
        display: flex;
        height: 90vh;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 2px 3px 6px rgba(0, 0, 0, 1);
        justify-content: center;
        align-items: center;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #dddddd;
        text-align: left;
        width: 400px;
        height: 60px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      th[colspan="3"] {
        text-align: center;
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Nama Paket</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Makanan</td>
        <td>100000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Minuman</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Dessert</td>
        <td>50000</td>
      </tr>
      <tr>
        <th colspan="3">Additional</th>
      </tr>
      <tr>
        <td>4</td>
        <td>Breakfest</td>
        <td rowspan="2">5000000</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Dinner</td>
      </tr>
    </table>
  </body>
</html>
